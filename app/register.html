<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>BringUp - Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>

    <div class="container">
      <br><br><br>
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="box">
            <article class="media">
              <div class="media-content">
                <div class="content has-text-grey-dark">
                  <h2 class="has-text-centered">Sign Up</h2>
                  <div class="field">
                    <label class="label">Email Address</label>
                    <div class="control">
                      <input class="input is-info" type="email" placeholder="Email Address">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input class="input is-info" type="password" placeholder="Password">
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Password Confirmation</label>
                    <div class="control">
                      <input class="input is-info" type="password" placeholder="Password Confirmation">
                    </div>
                  </div>
                  <div class="field">
                    <a class="button is-info is-fullwidth">Sign Up</a>
                  </div>
                  <div class="field">
                    <a class="button is-primary is-fullwidth" href="index.html">Back</a>
                  </div>
                  <div class="field">
                    <p class="has-text-centered">
                      or
                    </p>
                  </div>
                  <div class="field">
                    <a class="button is-default is-fullwidth">
                      <span class="icon" style="color: #333;">
                        <i class="fa fa-github"></i>
                      </span>
                      <span>Sign Up with Github</span>
                    </a>
                  </div>
                  <div class="field">
                    <a class="button is-default is-fullwidth">
                      <span class="icon" style="color: #b30000;">
                        <i class="fa fa-google"></i>
                      </span>
                      <span>Sign Up with Google</span>
                    </a>
                  </div>
                </div>
                <p class="has-text-centered">
                  <small>Have an account? <a href="login.html">Login</a></small>
                </p>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
